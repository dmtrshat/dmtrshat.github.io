<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Dmitrii Shatokhin's personal website, showcasing his work and projects as a software engineer and architect."
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ get_url(path='apple-touch-icon.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ get_url(path='favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ get_url(path='favicon-16x16.png') }}"
    />
    <link rel="manifest" href="{{ get_url(path='site.webmanifest') }}" />
    <link
      rel="mask-icon"
      href="{{ get_url(path='safari-pinned-tab.svg') }}"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="{{ get_url(path='css/index.css') }}" />
    <link
      rel="preload"
      href="{{ get_url(path='assets/photo.webp') }}"
      as="image"
    />
    <script src="{{ get_url(path='js/common.js') }}" defer></script>
    {% block head_scripts %}{% endblock head_scripts %}
    <title>
      {% block title %}Dmitrii Shatokhin - Software Engineer{% endblock title %}
    </title>

    <main
      id="app"
      class="g!position=relative; g!scroll-behavior=smooth; g!overflow-y=auto; g!width=100vw; g!display=grid; g!grid-template-columns=minmax(100px,_800px); g!justify-content=center; g!grid-template-rows=max-content; g!grid-row-gap=45px; g!overflow-x=hidden; g!padding=12px_0;"
    >
      {% block content %}{% endblock content %}
    </main>
    <footer
      class="g!display=grid; g!justify-content=center; g!width=100%; g!margin-bottom=12px; g!grid-row-gap=6px;"
    >
      {% block player %} {% endblock player %}

      <nav
        class="g!background-color=var(--neutral-3); g!max-width=800px; g!display=grid; g!grid-auto-flow=column; g!grid-auto-columns=max-content; g!justify-content=space-between; g!align-items=center; g!align-content=center; g!padding=6px_18px; g!font-size=12px; g!width=calc(100vw_-_12px);"
      >
        <button
          class="g!md__display=none_!important; g!display=block; g!background=none; g!padding=3px_12px; g!background=none; g!hover:background-color=var(--brand-4); g!active:background-color=var(--brand-5); g!cursor=pointer; g!transition=all_$tr-fast; g!color=var(--brand-12); g!hover:color=var(--brand-11); g!border=1px_solid_var(--brand-7); g!hover:border=1px_solid_var(--brand-8); g!border-radius=4px; g!font-size=10px;"
          id="hamburger"
          aria-label="Toggle navigation"
        >
          MENU
        </button>
        <ul
          id="nav-links"
          class="g!display=none; g!list-style=none; g!position=absolute; g!background-color=var(--neutral-3); g!width=calc(100vw_-_12px); g!border=none; g!left=6px; g!padding=6px_18px; g!font-size=12px; g!grid-auto-rows=max-content; g!grid-row-gap=6px; g!bottom=43px; g!border-radius=0; g!md__display=grid!important; g!md__position=static_!important; g!grid-auto-flow=row; g!margin-bottom=12px; g!md__margin-bottom=0; g!md__align-items=center_!important; g!md__background=none_!important; g!md__padding=0_!important; g!md__grid-auto-flow=column!important; g!md__grid-auto-columns=max-content!important; g!md__grid-column-gap=12px!important; g!md__width=100%!important;"
        >
          {% block nav_links %} {% endblock nav_links %}
        </ul>
      </nav>
    </footer>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("{{ get_url(path='/service-worker.js') }}")
            .then(
              (registration) => {
                console.log(
                  "ServiceWorker registration successful with scope: ",
                  registration.scope
                );
              },
              (err) => {
                console.log("ServiceWorker registration failed: ", err);
              }
            );
        });
      }
    </script>
  </body>
</html>
